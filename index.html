<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="./src/components/index.ts"></script>
    <script src="https://kit.fontawesome.com/c95256a193.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@plusui/theme@latest/dist/index.css" /> -->
    <script type="css" src="node_modules/@plusui/theme/dist/index.css"></script>
    <style>
      body {
        padding: 100px;
        font-size: 16px;
      }
      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
        width: 100%;
      }
      .col {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 12px;
        width: 100%;
      }

      body {
        background-color: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <plus-button-group orientation="vertical">
          <plus-button kind="outlined">Button1</plus-button>
          <plus-button kind="outlined">Button2</plus-button>
          <plus-button kind="outlined">Button3</plus-button>
          <plus-button kind="outlined">Button4</plus-button>
          <plus-button kind="outlined">Button5</plus-button>
        </plus-button-group>
      </div>
      <div class="row">
        <plus-button-group>
          <plus-button kind="outlined">Button1</plus-button>
          <plus-button kind="outlined">Button2</plus-button>
          <plus-button kind="outlined">Button3</plus-button>
          <plus-button kind="outlined">Button4</plus-button>
          <plus-button kind="outlined">Button5</plus-button>
        </plus-button-group>
      </div>
      <div class="row">
        <plus-avatar-group>
          <plus-avatar src="https://via.placeholder.com/150" alt="Avatar 1"></plus-avatar>
          <plus-avatar src="https://via.placeholder.com/150" alt="Avatar 2"></plus-avatar>
          <plus-avatar src="https://via.placeholder.com/150" alt="Avatar 1"></plus-avatar>
          <plus-avatar src="https://via.placeholder.com/150" alt="Avatar 2"></plus-avatar>
          <plus-avatar src="https://via.placeholder.com/150" alt="Avatar 1"></plus-avatar>
          <plus-avatar alt="Avatar 3" text="+ 6" invert></plus-avatar>
        </plus-avatar-group>
      </div>

      <div class="row">
        <plus-avatar-group>
          <plus-avatar src="https://via.placeholder.com/150" alt="Avatar 1"></plus-avatar>
          <plus-avatar src="https://via.placeholder.com/150" alt="Avatar 2"></plus-avatar>
          <plus-avatar src="https://via.placeholder.com/150" alt="Avatar 1"></plus-avatar>
          <plus-avatar alt="Avatar 3" text="+ 16" invert></plus-avatar>
        </plus-avatar-group>
      </div>
    </div>
  </body>
</html>
